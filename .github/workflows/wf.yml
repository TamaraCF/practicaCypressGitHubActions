name: Workflow CICD test with Cypress

on: 
  workflow_dispatch:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5